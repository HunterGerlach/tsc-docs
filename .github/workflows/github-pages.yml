name: GitHub Pages

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: asciidoctor
      uses: mgred/asciidoctor-action@master
      with:
        args: asciidoctor --failure-level=ERROR README.adoc
        
    - name: ls
      run: ls -al
